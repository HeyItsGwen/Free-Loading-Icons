<!DOCTYPE html>

<head>
  <meta name='viewport' content='width=device-width, initial-scale=1.0'>
  <meta name='description' content='Gwens Loading Icons'>
  <meta name='keywords' content='HTML,CSS,Loading Icons'>

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

  <link href='css/style.css' rel='stylesheet' type='text/css'>

  <title>Gwens Loading Icons</title>
</head>

<body>

  <div class='container-fluid' id='topInfo'>
    <div class='row '>
      <div class='col-12 col-sm-3' id='titleBox'>
        <h1>Gwens Loading Icons~</h1>
      </div>
      <div class='col-12 col-sm-9' id='infoBox'>
        <p>Made with vanilla html/css.</p>
        <p>Free for use by anyone for any project.</p>
        <p>~<a href='https://github.com/HeyItsGwen/Loading-Icons' target='_blank'>Find this project on GitHub</a>~</p>
      </div>
    </div>
  </div>

  <main class='container-fluid'>

    <section class='row iconSection'>

      <div class='col-8 divIcon'>
        <h2>Icon One</h2>
        <div id='iconOne'>
          <p>
            <span class='loading'>Loading</span>
            <span class='loadingDotOne'>.</span>
            <span class='loadingDotTwo'>.</span>
            <span class='loadingDotThree'>.</span>
          </p>
        </div>
      </div>

    </section>

    <section class='row iconSection'>

      <div class='col-4' id='emptyDiv'></div>
      
      <div class='col-8 divIcon h2Right'>
        <h2>Icon Two</h2>
        <div id='iconTwo'>
          <p>loading</p>
        </div>
      </div>

    </section>

    <section class='row iconSection'>

      <div class='col-8 divIcon'>
        <h2>Icon Three</h2>  
          <div id='iconThree'>
            <p>
              <span>l</span>
              <span>o</span>
              <span>a</span>
              <span></span>
              <span>d</span>
              <span>i</span>
              <span>n</span>
              <span>g</span>
            </p>
          </div>
      </div>

    </section>

  </main>

  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>

</body>
